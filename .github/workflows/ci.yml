name: Toggler Test Suite

on: [ push, pull_request ]

jobs:
  unit_tests:
    runs-on: ubuntu-20.04

    env:
      SYMFONY_DEPRECATIONS_HELPER: 9999

    strategy:
      matrix:
        php: [ '7.1', '7.2', '7.3', '7.4', '8.0' ]

    steps:
      - uses: actions/checkout@master

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Get composer cache directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer update --ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Run test suite
        run: vendor/bin/simple-phpunit --coverage-clover build/logs/clover.xml

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: build/logs/clover.xml
          fail_ci_if_error: true
          verbose: true

  unit_tests-lowest:
    runs-on: ubuntu-20.04

    env:
      SYMFONY_DEPRECATIONS_HELPER: 9999

    steps:
      - uses: actions/checkout@master

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none

      - name: Get composer cache directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: composer update --ansi --no-interaction --no-scripts --no-progress --prefer-dist --prefer-lowest

      - name: Run test suite
        run: vendor/bin/simple-phpunit --coverage-clover build/logs/clover.xml
